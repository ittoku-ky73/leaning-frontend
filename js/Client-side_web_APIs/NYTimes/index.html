<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NY Times example</title>
	<script src="script.js" defer></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>NY Times article search</h1>
	<div class="wrapper">
		<div class="controls">
			<form>
				<div>
					<label for="search">Enter a SINGLE search term (required):</label>
					<input type="text" name="search" id="search" class="search" required>
				</div>
				<div>
					<label for="start-date">Enter an start date (format: YYYYMMDD):</label>
					<input type="date" name="start-date" id="start-date" class="start-date" pattern="[0-9]{8}">
				</div>
				<div>
					<label for="end-date">Enter an end date (format: YYYYMMDD):</label>
					<input type="date" name="end-date" id="end-date" class="end-date" pattern="[0-9]{8}">
				</div>
				<div>
					<button class="submit">Submit search</button>
				</div>
			</form>
		</div>
		<div class="results">
			<nav>
				<button class="prev">Previous 10</button>
				<button class="next">Next 10</button>
			</nav>
			<section></section>
		</div>
	</div>
</body>

</html>
